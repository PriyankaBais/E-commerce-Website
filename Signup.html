    <style>
        /* Container Styling */
        .signup-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        .signup-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input Group Styling */
        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Input Focus Styling */
        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }



        /* Responsive Styling */
        @media (max-width: 480px) {
            .signup-container {
                padding: 15px;
                margin: 20px;
            }
        }


        /* Submit Button Container Styling */
        .submit-btn {
            text-align: center;
        }

        /* Submit Button Styling */
        .submit-btn button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            /* This ensures the button stays its natural size */
        }

        /* Button Hover Effect */
        .submit-btn button:hover {
            background-color: #45a049;
        }
    </style>
